FIELDALIAS-FreeMBytes = Free AS memFreeMB
FIELDALIAS-mem_free = Free AS mem_free
LOOKUP-vendor_product_for_crushftp = crushftp_vendor_product sourcetype OUTPUT vendor,product,app,dest_svc

