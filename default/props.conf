FIELDALIAS-bytes = size AS bytes
FIELDALIAS-src_ip = src_ip AS src
FIELDALIAS-src_user = user AS src_user
FIELDALIAS-dest_port = dest_port AS port
FIELDALIAS-dest = host as dest
FIELDALIAS-sessionID = session_id AS sessionID
FIELDALIAS-thruput = kb_thruput AS thruput
